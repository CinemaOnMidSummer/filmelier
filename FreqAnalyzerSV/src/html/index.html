            import EventHandler from "../../typeout/web/event/EventHandler.js";

            import TransitionHandler from "../../typeout/web/style/TransitionHandler.js";

            import MovieContentHandler from "../../typeout/web/movie/MovieContentHandler.js";

            keyboard = new KeyboardHandler(); //키보드 핸들러를 자바스크립트 keyboard에 assign
            eventhandler = new EventHandler();

            transition = new TransitionHandler();

        <style>
            html, body{
                margin: 0px;
                overflow: hidden;

            html{

            }
        </style>

    <body>



        <div id="wrapper" class="relative">
            <div id="wallpaper" class="float"></div>
            <div id="release" class="wrapper"></div>

            <div id="moviePanel" class="wrapper">

                <!--동적으로 생성되는 페이지로 변경할 것-->

                <nav>

                    <div id="logoPanel">
                        <div id="logo"></div>
                    </div>
                    
                </nav>

                <article>
                    <div id="searchBar">
                        <div id="searchField" class="notfilled trans-WidthHeight waitTransition" onclick="this.classList.remove('notfilled'); this.classList.add('fullfilled');">
                            <input id="searchInput" class="trans-WidthHeight waitTransition" type="search" placeholder="Find some interesting movies...">
                            <div id="searchLog"></div>
                        </div>
                    </div>
                    <div id="contentPanel">
                        <div id="controlPanel">
                            <div id="sendAnalysticsButton" class="invisible" onclick="movie_content_handler.getInstance.AnalyzeMovieData()">Analyze Data</div>
                        </div>
                        <div id="movieContents"></div>
                    </div>
                </article>



            </div>

            <div id="navigationPanel" class="wrapper"></div>
                <div id="topNavigation">
                    <div class="navComponent trans-Nav waitTransition"><a class="officialLink" target="_blank" href="https://github.com/CinemaOnMidSummer/filmelier/blob/main/README.md">About Us</a></div>
                    <div class="navComponent trans-Nav waitTransition"><a class="officialLink" target="_blank" href="https://github.com/CinemaOnMidSummer/filmelier/issues">Report Issue</a> <img src="../image/svg/github-mark-white.svg"></div>
                </div>
            </div>

            <div id="movieWrapper" class="wrapper">
            </div>

            <div id="console" class="float invisible">
                <span>Console</span>
            </div>
        </div>
